<extend name="Public:base" />

<!-- 添加副导航 -->
<block name="sub-nav">
    <ul>
        <li><a href="__MODULE__/Cinemas" class="heading">影院</a></li>
        <li><a href="__MODULE__/Cinemas/add">添加影院</a></li>
    </ul>
</block>
<block name="content">

<!-- 内容主体 -->
    <div class="dashboard-wrapper">

<!-- 左边框 -->
        <div class="left-sidebar" >  

<!-- 左边内容 -->
            <div class="row-fluid">
                <div class="widget">
                    <div class="widget-header">
                        <div class="title">影院列表</div>
                    </div>
                    <div class="widget-body">

<!-- 用户列表表格 -->
                        <table class="table table-condensed table-striped table-bordered table-hover no-margin" id="table">

<!-- 表头 -->
                            <thead>
                                <tr>
                                    <th style="width:5%"></th>
                                    <th style="width:5%">ID</th>
                                    <th style="width:10%" class="hidden-phone">影院</th>
                                    <th style="width:10%" class="hidden-phone">影厅简介</th>
                                    <th style="width:10%" class="hidden-phone">电话</th>
                                    <th style="width:10%" class="hidden-phone">网址</th>
                                    <th style="width:10%" class="hidden-phone">营业时间</th>
                                    <th style="width:10%" class="hidden-phone">城市</th>
                                    <th style="width:10%" class="hidden-phone">区县</th>
                                    <th style="width:25%" class="hidden-phone">地址</th>
                                    <th style="width:5%" class="hidden-phone">操作</th>
                                </tr>
                            </thead>

<!-- 表格主体内容 -->
                            <tbody>
                                <volist name="cinema" id="cinema">
                                    <tr>
                                        <td><input type="checkbox" class="no-margin" /></td>
                                        <td class="hidden-phone">{$cinema.id}</td> 
                                        <td class="hidden-phone" id="td"><span class="label label label-info">{$cinema.cinema}</span></td>
                                        <td class="hidden-phone">{$cinema.hallintro}</td>
                                        <td class="hidden-phone">{$cinema.tel}</td>
                                        <td class="hidden-phone">{$cinema.website}</td>
                                        <td class="hidden-phone">{$cinema.showtime}</td>
                                        <td class="hidden-phone">{$cinema.city}</td>
                                        <td class="hidden-phone">{$cinema.district}</td>
                                        <td class="hidden-phone">{$cinema.address}</td>
                                        <td class="hidden-phone">
                                            <div class="btn-group">
                                                <button data-toggle="dropdown" class="btn btn-mini dropdown-toggle">操作
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li><a href="__CONTROLLER__/edit/id/{$cinema.id}">修改</a></li>
                                                    <li><a href="__CONTROLLER__/del/id/{$cinema.id}">删除</a></li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>

<!--分页设置开始-->
                    <div class="manu pagination widget-body">{$page}</div>
                    <link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css" />
                    <link rel="stylesheet" href="__PUBLIC__/admin/css/page.css" />

<!--分页设置结束-->
                </div>
            </div>
        </div>
    </div>
</block>

<!-- JS控制导航 -->
<block name="script">
    <script type="text/javascript">
        $('#index').removeAttr("class");
        $('#cinemas').attr("class","selected");
    </script>
</block>
