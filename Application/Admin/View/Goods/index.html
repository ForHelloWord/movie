<extend name="Public:base" />

<!-- 添加副导航 -->
<block name="sub-nav">
    <ul>
        <li><a href="__MODULE__/Goods" class="heading">商品列表</a></li>
        <li><a href="__MODULE__/Goods/add">添加商品</a></li>
    </ul>
</block>
<block name="content">

<!-- 内容主体 -->
    <div class="dashboard-wrapper">

<!-- 左边框 -->
        <div class="left-sidebar" >  

<!-- 左边内容 -->
            <div class="row-fluid">
                <div class="widget">
                    <div class="widget-header">
                        <div class="title">商品列表</div>
                    </div>
                    <div class="widget-body">

<!-- 用户列表表格 -->
                        <table class="table table-condensed table-striped table-bordered table-hover no-margin" id="table" align="center">

<!-- 表头 -->
                            <thead>
                                <tr>
                                    <th style="width:5%"></th>
                                    <th style="width:5%">ID</th>
                                    <th style="width:15%" class="hidden-phone">电影名称</th>
                                    <th style="width:15%" class="hidden-phone">影院</th>
                                    <th style="width:18%" class="hidden-phone">上映日期</th>
                                    <th style="width:5%" class="hidden-phone">类型</th>
                                    <th style="width:5%" class="hidden-phone">价格</th>
                                    <th style="width:5%" class="hidden-phone">语言</th>
                                    <th style="width:5%" class="hidden-phone">影厅</th>
                                    <th style="width:10%" class="hidden-phone">票数/剩余票数</th>
                                    <th style="width:5%" class="hidden-phone">操作</th>
                                </tr>
                            </thead>

<!-- 表格主体内容 -->
                            <tbody>
                                <foreach name="goods" item="goods">
                                <tr>
                                    <td><input type="checkbox" class="no-margin" /></td>
                                    <td class="hidden-phone">{$goods.gid}</td>

                                    <td class="hidden-phone" id="td">
                                        <span class="label label label-info">{$goods.cname}</span>
                                    </td>
                                    <td class="hidden-phone">{$goods.cinema}</td>  
                                    <td class="hidden-phone">{$goods.date}</td>
                                    <td class="hidden-phone">{$goods.type}</td>
                                    <td class="hidden-phone">{$goods.price}</td>
                                    <td class="hidden-phone">{$goods.language}</td>
                                    <td class="hidden-phone">{$goods.hall}</td>
                                    <td class="hidden-phone">{$goods.tickets}/{$goods.sumtickets}</td>
                                    <td class="hidden-phone">
                                        <div class="btn-group">
                                            <button data-toggle="dropdown" class="btn btn-mini dropdown-toggle">操作
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a href="__CONTROLLER__/edit/gid/{$goods.gid}"> 修改</a>
                                                </li>
                                                <li>
                                                    <a href="__CONTROLLER__/del/gid/{$goods.gid}">删除</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>   
                                </foreach>
                                     </tbody>
                                </table>
                            </div>

<!--分页设置开始-->
                        <div class="manu pagination widget-body">{$page}</div>
                        <link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css" />
                        <link rel="stylesheet" href="__PUBLIC__/admin/css/page.css" />
                        
<!--分页设置结束-->
                        </div>
                    </div>
                </div>         
            </div>
</block>

<!-- JS控制导航 -->
<block name="script">
    <script type="text/javascript">
        $('#index').removeAttr("class");
        $('#goods').attr("class","selected");
    </script>
</block>
